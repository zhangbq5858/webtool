<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="part02.css"/>
    </head>
    <body>
        <div class="input">
            <input class='new-task' maxlength="5">
            <button class='guess' disabled="disabled">Guess</button>
            <input class="computer-input" maxlength="5">
            <span><font color="coral">Comp Guess</font></span>
        </div>
        <div class="output">
            <ul class='player-results'>
                <p class="playerbegin"></p>
                <ul class='content-title'>
                    <li class='history-title'>History</li>
                    <li class='common-title'>Common</li>
                    <li class='round-title'>Round</li>
                </ul>
                <ul class='player-result'>
                    <li class='word'></li>
                    <li class='common-number'></li>
                    <li class='round'></li>
                </ul>
            </ul>
            <ul class='computer-results'>

                <p class="combegin"></p>
                <ul class='content-title'>
                    <li class='history-title'>History</li>
                    <li class='common-title'>Common</li>
                    <li class='round-title'>Round</li>
                </ul>
                <ul class='com-result'>
                    <li class='word'></li>
                    <li class='common-number'></li>
                    <li class='round'></li>
                </ul>
            </ul>
        </div>
        <div class="status"></div>
        <script src="part02.js"></script>
    </body>
</html>
