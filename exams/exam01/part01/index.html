<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="part01.css"/>
    </head>
    <body>
        <div class="input">
            <input class='new-task' placeholder="fill in the guess word" maxlength="5">
            <button class='guess' disabled="disabled">Guess</button>
            <div class="hint"> Just do it!</div>
        </div>
        <div class="output">
            <ul class='results'>
                <ul class='result'>
                    <li class='word'></li>
                    <li class='common-number'></li>
                    <li class='round'></li>
                </ul>
            </ul>
        </div>
        <div class="win"></div>
        <script src="part01.js"></script>
    </body>
</html>
